<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Time!</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="options" class="btn-container"></div>
        </div>
        <div id="feedback"></div>
        <div id="timer">Time Left: <span id="time-left"></span></div>
        <button id="previous-button" class="btn" style="display: none;">previous</button>
        <button id="next-button" class="btn" style="display: none;">Next</button>
        <button id="restart-button" class="btn" style="display: none;">Restart</button>
        <p id="score">Score: <span id="user-score">0</span></p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
